<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../styles/reset.css" />
		<link rel="stylesheet" href="../styles/contato.css" />
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Poppins:ital,wght@0,300;1,400&display=swap");
		</style>
		<title>Salão Zuza</title>
	</head>
	<body>
		<header>
			<div class="header-container">
				<div class="header-title">
					<img
						src="../assets/logo-salao-zuza.png"
						alt="logotipo do salão da Zuza"
						class="header-img"
					/>
				</div>
				<div class="menu-container">
					<menu>
						<a href="../Pages/sobre.html">Sobre</a>

						<a href="../../index.html">Home</a>
					</menu>
				</div>
			</div>
		</header>
		<main>
			<section>
				<div>
					<p class="form-title">Entre em contato conosco</p>
					<form action="">
						<label for="nome">Nome: </label>
						<input type="text" placeholder="Nome completo" />
						<label for="email">Email: </label>
						<input type="text" placeholder="Email" />
						<label for="mensagem">Mensagem: </label>
						<textarea
							name=""
							id=""
							cols="30"
							rows="5"
							placeholder="Digite sua mensagem..."
						></textarea>
					</form>
					<div class="button-container">
						<button type="submit">Enviar</button>
					</div>
				</div>
			</section>
		</main>
		<footer>
			<div>
				<p>Site desenvolvido por Jefit Lopes</p>
			</div>
		</footer>
	</body>
</html>
